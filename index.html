<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image-Zoom-Effect</title>
</head>
<body>
    <div class="container">
        <figure>
            <img src="img/panda-tree.jpg" alt="panda and tree">
        </figure>
        <figure>
            <img src="img/panda-eat.jpg" alt="panda sit">
        </figure>
        <figure>
            <img src="img/panda-swing.jpg" alt="panda sleep">
        </figure>
    </div>
</body>
</html>
